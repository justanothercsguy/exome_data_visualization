<!DOCTYPE html>

<html lang="en-US">
    <head>
        <title>Exome Browser</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        
        {% load static %}
        <script src="{% static 'visualization/js/chart.js' %}"></script>
        <script src="{% static 'visualization/js/gene.js' %}"></script>
        <script src="{% static 'visualization/js/utils.js' %}"></script>
        <script src="{% static 'visualization/js/main.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'visualization/css/style.css' %}" />
        <!-- 
            This script below can be turned into a separate JS file later
        -->
        <script type="text/javascript">
            // global variable for storing data and drawing charts
            var chartController = null;

            $(window).on("load", function() {                
                initializeCharts("{{variant_list_json}}", "{{gene_json}}");
            });
        </script>
    </head>
    <body>
        <h5>Gene: {{ gene_name }}</h5>
        <div class="y-axis-button-container">
            <button type="button" class="MAF" value="MAF" 
                onclick="changeYAxisVariable(
                chartController, 'MAF')">MAF
            </button>
            <button type="button" class="alleleNumber" value="alleleNumber" 
                onclick="changeYAxisVariable(chartController, 'alleleNumber')">alleleNumber
            </button>
            <button type="button" class="alleleCount" value="alleleCount" 
                onclick="changeYAxisVariable(chartController, 'alleleCount')">alleleCount
            </button>
        </div>
        <div class="chart-zoomed-out"></div>
        <div class="chart-zoomed-in"></div>
    </body>
</html>
